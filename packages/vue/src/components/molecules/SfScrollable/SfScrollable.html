<div class="sf-scrollable">
    <Simplebar class="sf-scrollable__content" ref="content" :style="style">
        <slot />
    </Simplebar>
    <SfButton class="sf-scrollable__button sf-button--text" v-if="showText && closeText" @click="isHidden = !isHidden">
        <span v-if="isHidden">{{ showText }}</span>
        <span v-else>{{ closeText }}</span>
    </SfButton>
</div>
